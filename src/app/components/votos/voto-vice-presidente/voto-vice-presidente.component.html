<div class="clr-row clr-justify-content-center">
  <div class="clr-col-12 clr-align-self-center">
    <div class="pAlingCenter">
      <h1>Vicepresidente <img class="imageTitulo"
          src="https://lh3.googleusercontent.com/proxy/DcBmTKLlssnoM91K8MWfH9RffvBowTzD5mQZcwppmKQXBgoQ61z_RxPYnZ0YSN49mdBtIagmY_O5CQAkUViV5sfhqaKOTwtmRia8sBRp9l54P3FnNXBFYAOsqVm3xJlPWywJAGzqnNqMZyvQWoV-xec6PJvdQJzGwOKb"
          alt=""></h1>
    </div>
    <br>
    <div class="clr-row clr-justify-content-center">
      <div class="clr-col-lg-3 clr-align-self-center clr-col-6" *ngFor="let ct of votosPruebas">
        <label>
          <input type="radio" name="product" class="card-input-element" required [value]="ct.nombre"
            [(ngModel)]="selectedPresidente" (change)="getSelected($event)"/>
          <div class="card clickable card-input">
            <div class="card-header">
              Header
            </div>
            <div class="card-block">
              <div class="card-title">
                {{ct.nombre}}
              </div>
              <div class="card-text">
                {{ct.texto}}
              </div>
            </div>
            <div class="card-footer">
              <p class="p1">Puesto</p>
            </div>
          </div>
        </label>
      </div>
    </div>
    <form clrForm>
      <!-- <clr-input-container>
        <label>Token Id</label>
        <input placeholder="Token Id" clrInput name="name" required />
        <clr-control-helper>1234</clr-control-helper>
        <clr-control-error>This field is required!</clr-control-error>
      </clr-input-container> -->
      <clr-radio-container clrInline>
        <label>Voto</label>
        <clr-radio-wrapper>
          <input type="radio" clrRadio name="En Blanco" required value="En Blanco" [(ngModel)]="selectedPresidente" (change)="getSelected($event)" />
          <label>En Blanco</label>
        </clr-radio-wrapper>
        <clr-radio-wrapper>
          <input type="radio" clrRadio name="Nulo" required value="Nulo" [(ngModel)]="selectedPresidente" (change)="getSelected($event)" />
          <label>Nulo</label>
        </clr-radio-wrapper>
        <clr-control-helper>Selecciona uno</clr-control-helper>
        <clr-control-error>This field is required!</clr-control-error>
      </clr-radio-container>
      <button class="btn btn-primary floatLeftButton">Siguiente</button>
    </form>


  </div>
</div>
