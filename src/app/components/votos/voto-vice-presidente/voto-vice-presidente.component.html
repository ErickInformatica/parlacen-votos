<div class="clr-row clr-justify-content-center">
  <div class="clr-col-12 clr-align-self-center">
    <div class="pAlingCenter">
      <h1>Vicepresidente <img class="responsive-logo" [src]="imagenTitulo" alt=""></h1>
    </div>
    <br>
    <!-- Panama Cards -->
    <div class="clr-row clr-justify-content-center" *ngIf="filterXPaisPanama.length > 0">
      <div class="clr-col-lg-3 clr-align-self-center clr-col-6" *ngFor="let fxp of filterXPaisPanama">
        <label>
          <input type="radio" name="product" class="card-input-element" required [value]="fxp.id"
            [(ngModel)]="votoModel.idCandidato" (change)="getSelected($event, fxp.datos)"/>
          <div class="card clickable card-input pAlingCenter">
            <div class="card-header">
              {{fxp.datos.nombres}} {{fxp.datos.apellidos}} - <img class="responsive-logo" [src]="fxp.datos.datosPais.imagenPais" alt="">
            </div>
            <div class="card-block">
              <div class="card-title">

              </div>
              <div class="card-text">
                <img class="responsive-image" [src]="fxp.datos.image" alt="">
              </div>
            </div>
            <div class="card-footer">
              {{fxp.datos.puestoPostulado}}
            </div>
          </div>
        </label>
      </div>
    </div>

    <form clrForm>
      <clr-radio-container clrInline>
        <label>Voto</label>
        <clr-radio-wrapper>
          <input type="radio" clrRadio name="En Blanco" required value="En Blanco" [(ngModel)]="votoModel.tipoVoto" (change)="getSelectedNoW($event)" />
          <label>En Blanco</label>
        </clr-radio-wrapper>
        <clr-radio-wrapper>
          <input type="radio" clrRadio name="Nulo" required value="Nulo" [(ngModel)]="votoModel.tipoVoto" (change)="getSelectedNoW($event)" />
          <label>Nulo</label>
        </clr-radio-wrapper>
        <clr-control-helper>Selecciona uno</clr-control-helper>
        <clr-control-error>This field is required!</clr-control-error>
      </clr-radio-container>

    </form>
    <button class="button" class="btn btn-primary floatLeftButton" (click)="addVoto()">Siguiente</button>

  </div>
</div>
